name: Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags that match version format

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set version in install.sh
        run: |
          # Extract version number without the 'v' prefix
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          # Replace the placeholder with actual version
          sed -i "s/__INSTALLER_VERSION__/$VERSION/g" install.sh
          # Display the change for verification in workflow logs
          echo "Updated install.sh with version $VERSION"

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          mode: "HYBRID" # Include both PRs and direct commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: install.sh
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
